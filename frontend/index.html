<!DOCTYPE html>
<html>
<head>
  <title>RFID Top-Up Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .card {
      background: white;
      color: #333;
      padding: 30px;
      border-radius: 15px;
      width: 350px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #2a5298;
    }

    .info {
      margin: 15px 0;
      font-size: 18px;
    }

    .balance {
      font-size: 24px;
      font-weight: bold;
      color: #27ae60;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      background: #2a5298;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #1e3c72;
    }

    .status {
      margin-top: 10px;
      font-size: 14px;
      color: gray;
    }
  </style>
</head>

<body>

<div class="card">
  <h2>RFID Card Top-Up</h2>

  <div class="info">
    UID:<br>
    <strong id="uid">Waiting...</strong>
  </div>

  <div class="info">
    Balance:<br>
    <div class="balance" id="balance">0</div>
  </div>

  <input type="number" id="amount" placeholder="Enter top-up amount">

  <button onclick="topup()">Top Up</button>

  <div class="status" id="status">Connecting...</div>
</div>

<script>
const ws = new WebSocket("ws://157.173.101.159:3000");

const uidEl = document.getElementById("uid");
const balanceEl = document.getElementById("balance");
const statusEl = document.getElementById("status");

ws.onopen = () => {
  statusEl.innerText = "Connected to server";
};

ws.onclose = () => {
  statusEl.innerText = "Disconnected";
};

ws.onmessage = function(event) {
  const message = JSON.parse(event.data);

  if (message.data) {
    const data = message.data;

    if (data.uid) {
      uidEl.innerText = data.uid;
    }

    if (data.balance !== undefined) {
      balanceEl.innerText = data.balance;
    }

    if (data.new_balance !== undefined) {
      balanceEl.innerText = data.new_balance;
    }
  }
};

function topup() {
  const uid = uidEl.innerText;
  const amount = parseInt(document.getElementById("amount").value);

  if (!uid || uid === "Waiting..." || amount <= 0) {
    alert("Invalid UID or amount");
    return;
  }

  fetch("/topup", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ uid, amount })
  })
  .then(res => res.json())
  .then(data => {
    statusEl.innerText = "Top-up command sent";
  })
  .catch(err => {
    statusEl.innerText = "Error sending request";
  });
}
</script>

</body>
</html>
